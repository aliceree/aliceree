<!doctype html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Alice Ree Projects" />
    <title>Alice Ree</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../styles.css" />

    <style>
      /* rozvržení pro stránku projektů, aby odpovídalo Contacts */
      .page--projects {
        display: flex;
        justify-content: center;
        padding: calc(var(--pady) + 100px) var(--padx) var(--pady);
      }

      .projects-list {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        gap: 22px;
        align-items: center;
        text-align: center;
      }

      .project-chip {
        position: relative;
        display: inline-block;
        color: var(--text);
        text-transform: uppercase;
        letter-spacing: 0.06em;
        font-size: 13px;
        font-weight: 400;
        padding: 6px 10px;
        z-index: 0;
      }

      .project-chip::after {
        content: "";
        position: absolute;
        left: 50%;
        width: max(calc(100% + 12px), 140px);
        top: 50%;
        height: 150%;
        background-image: url("../highlither.png");
        background-repeat: no-repeat;
        background-position: center;
        background-size: auto 100%;
        opacity: 0;
        transform: translate(-50%, -48%) scale(1.2);
        z-index: -1;
        pointer-events: none;
        transition: opacity 180ms ease, transform 200ms ease;
      }

      .project-link {
        color: var(--text);
        font-weight: 400;
      }

      .project-chip--link:hover::after,
      .project-chip--link:focus-visible::after {
        opacity: 1;
        transform: translate(-50%, -48%) scale(1.2);
      }

      .project-link:hover {
        color: var(--text);
      }

      .projects-item {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .project-chip--link {
        text-decoration: none;
        color: var(--text);
      }
    </style>
  </head>

  <body>
    <a class="skip-link" href="#main">Přeskočit na obsah</a>

    <header class="site-header">
      <div class="site-header__inner">
        <a class="brand brand--hover" href="../index.html" aria-label="Domů">
          ALICE <span class="brand__highlight">REE</span>
        </a>

        <nav class="nav" aria-label="Hlavní navigace">
          <a class="nav__link nav__link--highlight" href="#" aria-disabled="true">About</a>
          <a
            class="nav__link nav__link--highlight nav__link--static"
            href="./index.html"
            aria-current="page"
          >
            Projects
          </a>
          <a class="nav__link nav__link--highlight" href="#" aria-disabled="true">Resources</a>
          <a class="nav__link nav__link--highlight" href="../contacts.html">Contacts</a>
        </nav>
      </div>
    </header>

    <main id="main" class="page page--projects">
      <section aria-label="Projects">
        <ul class="projects-list" role="list">
          <li class="projects-item">
            <a class="project-chip project-chip--link" href="/projects/datart" target="_blank" rel="noopener noreferrer">
              Data of Art
            </a>
          </li>
          <li class="projects-item">
            <a class="project-chip project-chip--link" href="/projects/timer" target="_blank" rel="noopener noreferrer">
              Timer
            </a>
          </li>
          <li class="projects-item">
            <a class="project-chip project-chip--link" aria-disabled="true">Team Generator</a>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
