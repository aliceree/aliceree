<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Alice Ree Projects" />
    <title>Alice Ree</title>

    <!-- Handwritten font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --bg: #ffffff;
        --ink: #111111;
        --highlight: rgba(255, 184, 210, 0.85); /* pastel pink */
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: var(--bg);
        color: var(--ink);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 64px 24px;
        font-family: "Patrick Hand", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
      }

      .wrap {
        width: 100%;
        max-width: 900px;
      }

      .projects {
        display: flex;
        flex-direction: column;
        gap: 22px;
        align-items: flex-start;
      }

      .project-link {
        position: relative;
        display: inline-block;
        font-size: clamp(22px, 3.5vw, 43px);
        font-weight: 700;
        letter-spacing: 0.3px;
        line-height: 1.05;
        text-decoration: none;
        color: var(--ink);
        padding: 0 0.08em;
        outline: none;
      }

      /* Marker-style highlight */
      .project-link::before {
        content: "";
        position: absolute;
        left: -0.12em;
        right: -0.12em;
        top: 0.08em;
        bottom: 0.08em;
        height: auto;
        background: var(--highlight);
        border-radius: 0.18em;
        transform: rotate(-2deg) scaleX(0.92);
        transform-origin: left center;
        opacity: 0;
        z-index: -1;
        transition: opacity 160ms ease, transform 180ms ease;

        /* Make the edges feel a bit "hand-drawn" */
        clip-path: polygon(
          /* top edge (mostly straight with slight skew) */
          2% 14%,
          18% 13%,
          36% 14%,
          54% 13%,
          72% 14%,
          92% 13%,
          98% 14%,

          /* right edge (irregular) */
          97% 24%,
          99% 36%,
          96% 48%,
          100% 60%,
          97% 72%,
          99% 84%,
          98% 92%,

          /* bottom edge (mostly straight with slight skew) */
          90% 93%,
          72% 92%,
          54% 93%,
          36% 92%,
          18% 93%,
          2% 92%,

          /* left edge (irregular) */
          1% 84%,
          3% 72%,
          0% 60%,
          4% 48%,
          1% 36%,
          3% 24%
        );
        filter: blur(0.15px);
      }

      .project-link:hover::before,
      .project-link:focus-visible::before {
        opacity: 1;
        transform: rotate(-2deg) scaleX(1);
      }

      /* Subtle "pen" wiggle on hover */
      .project-link:hover {
        transform: rotate(-0.35deg);
      }

      .project-link {
        transition: transform 140ms ease;
      }

      @media (prefers-reduced-motion: reduce) {
        .project-link,
        .project-link::before {
          transition: none;
        }
      }
    </style>
  </head>

  <body>
    <main class="wrap">
      <nav class="projects" aria-label="Projects">
        <a class="project-link" href="/projects/DatArt">Art of Data</a>
        <a class="project-link" href="/projects/timer">Timer</a>
        <a class="project-link" href="/projects/team-generator">Team Generator</a>
      </nav>
    </main>
  </body>
</html>
