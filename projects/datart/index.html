    <style>
        :root {
            --bg: #000000;
            --bg-soft: #000000;
            --surface: #000000;
            --surface-alt: #000000;
            --text: #ffffff;
            --text-muted: #ffffff;
            --border-subtle: #ffffff;
            --success: #ffffff;
        }

        * {
            box-sizing: border-box;
        }

        body { 
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
            margin: 0; 
            min-height: 100vh;
            padding: 32px 16px;
            background: #000000;
            color: var(--text); 
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 100%;
            max-width: 1200px;
        }

        .left {
            width: 45%;
            text-align: left;
        }

        .right {
            width: 50%;
            text-align: center;
        }

        .page {
            width: 100%;
            max-width: 1280px;
            margin: 0 auto;
            background: #000000;
            border-radius: 24px;
            padding: 32px 24px 28px;
            box-shadow:
                0 0 0 1px #ffffff;
        }

        header {
            margin-bottom: 28px;
            text-align: left;
        }

        header:empty {
            display: none;
            margin: 0;
        }

        h1 {
            font-size: clamp(2rem, 3vw, 2.4rem);
            margin: 0 0 8px;
            letter-spacing: -0.04em;
            color: var(--text);
        }

        h1 span {
            color: var(--text);
        }

        h2 {
            font-size: 1.1rem;
            margin: 0;
            color: var(--text);
            font-weight: 400;
        }

        .layout {
            display: grid;
            grid-template-columns: minmax(0, 1fr) minmax(0, 1.5fr);
            gap: 28px;
            align-items: flex-start;
        }

        @media (max-width: 1100px) {
            .layout {
                grid-template-columns: minmax(0, 1fr);
            }
        }

        .card {
            background: #000000;
            border-radius: 18px;
            padding: 18px 20px 16px;
            border: 1px solid #ffffff;
        }

        .card + .card {
            margin-top: 12px;
        }

        .card-title {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.14em;
            color: #ffffff;
            margin-bottom: 12px;
        }

        .questions { 
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .question { 
            padding: 12px 12px 10px;
            border-radius: 12px;
            background: #000000;
            border: 1px solid #ffffff;
            text-align: left;
        }

        .question p {
            margin: 0 0 8px;
            font-size: 0.96rem;
        }

        .question-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
        }

        .question span[id^="result"] {
            font-size: 0.85rem;
        }

        .filters { 
            display: flex;
            flex-wrap: wrap;
            gap: 10px 12px;
            align-items: center;
        }

        .filters-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px 12px;
            align-items: center;
        }

        .filters-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px 12px;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin-top: 4px;
        }

        .filters label { 
            margin-right: 4px; 
            font-size: 0.85rem;
            color: #ffffff;
        }

        input[type="text"], 
        input[type="number"], 
        select { 
            padding: 7px 10px; 
            font-size: 0.9rem;
            background: #000000; 
            color: #ffffff; 
            border: 1px solid #ffffff; 
            border-radius: 999px; 
            outline: none;
            transition: border-color 0.18s ease, box-shadow 0.18s ease, background 0.18s ease; 
        }

        /* sjednocený „pill“ vzhled pro rolovací prvky Styl / Místo */
        select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            padding-right: 34px;
            min-height: 40px;
            background-image: url("data:image/svg+xml,%3Csvg width='14' height='14' viewBox='0 0 20 20' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M5 7L10 12L15 7' stroke='white' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 12px center;
        }

        input[type="text"]:focus, 
        input[type="number"]:focus, 
        select:focus { 
            border-color: #ffffff; 
            box-shadow: 0 0 0 1px #ffffff;
            background: #000000;
        }

        button { 
            padding: 7px 16px; 
            font-size: 0.9rem;
            margin-left: 2px; 
            background: #000000; 
            color: #ffffff; 
            border: 1px solid #ffffff; 
            border-radius: 999px; 
            cursor: pointer; 
            font-weight: 600;
            letter-spacing: 0.03em;
            text-transform: uppercase;
            transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease, filter 0.15s ease; 
            box-shadow: none;
            white-space: nowrap;
        }

        button:hover { 
            transform: translateY(-1px);
            background: #ffffff;
            color: #000000;
        }

        button:active {
            transform: translateY(0);
            background: #ffffff;
            color: #000000;
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        button:disabled:hover {
            background: #000000;
            color: #ffffff;
            transform: none;
        }

        .button-secondary {
            background: #000000;
            color: #ffffff;
            border: 1px solid #ffffff;
            box-shadow: none;
        }

        .button-secondary:hover {
            background: #ffffff;
            color: #000000;
        }

        .table-wrapper {
            border-radius: 18px;
            border: 1px solid #ffffff;
            background: #000000;
            padding: 12px 12px 10px;
            overflow: auto;
            max-height: 860px;
        }

        table { 
            width: 100%;
            border-collapse: collapse; 
            table-layout: auto; 
            font-size: 0.9rem;
        }

        th, td { 
            padding: 10px 12px; 
            text-align: left; 
            border-bottom: 1px solid #ffffff; 
        }

        th { 
            background: #000000; 
            color: #ffffff;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.16em;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        tbody tr {
            background: #000000;
        }

        tbody tr:nth-child(even) {
            background: #000000;
        }

        tbody tr:hover {
            background: #ffffff;
            color: #000000;
        }

        tfoot td {
            border-top: 1px solid #ffffff;
        }

        .actions-row {
            margin-top: 16px;
            display: flex;
            justify-content: center;
        }

        .answers-button {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 0.85rem;
        }

        .answers-button::before {
            content: "✓";
            font-size: 0.9rem;
        }

        .helper-text {
            margin-top: 4px;
            font-size: 0.8rem;
            color: #ffffff;

            }

                flex-direction: column;
                align-items: flex-start;
            }

            .filters-actions {
                flex-direction: row;
                justify-content: center;
            }
        }
    </style>

// Funkce pro načtení dat do tabulky
function loadTable(data) {
    const tableBody = document.getElementById('tableBody');
    tableBody.innerHTML = '';
    data.forEach(artist => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${artist.jmeno}</td>
            <td>${artist.styly.join(', ')}</td>
            <td>${artist.rokNarozeni}</td>
            <td>${artist.rokUmrti}</td>
            <td>${artist.mista.join(', ')}</td>
        `;
        tableBody.appendChild(row);
    });
}

// Načtení možností pro filtry
function loadFilters() {
    const styles = new Set();
    const places = new Set();
    umelciDB.forEach(artist => {
        artist.styly.forEach(style => styles.add(style));
        artist.mista.forEach(place => places.add(place));
    });
    
    const styleSelect = document.getElementById('styleFilter');
    Array.from(styles).sort().forEach(style => {
        const option = document.createElement('option');
        option.value = style;
        option.textContent = style;
        styleSelect.appendChild(option);
    });
    
    const placeSelect = document.getElementById('placeFilter');
    Array.from(places).sort().forEach(place => {
        const option = document.createElement('option');
        option.value = place;
        option.textContent = place;
        placeSelect.appendChild(option);
    });
}

// Aplikace filtrů

        const matchesName = artist.jmeno.toLowerCase().includes(nameFilter);
        const matchesStyle = !styleFilter || artist.styly.includes(styleFilter);
        const matchesPlace = !placeFilter || artist.mista.includes(placeFilter);
        const matchesBirth = !birthYear || artist.rokNarozeni === birthYear;
        return matchesName && matchesStyle && matchesPlace && matchesBirth;
    });
    
    loadTable(filtered);
}

// Reset filtrů
function resetFilters() {
    document.getElementById('nameFilter').value = '';
    document.getElementById('styleFilter').value = '';
    document.getElementById('placeFilter').value = '';
    document.getElementById('birthYear').value = '';
    loadTable(umelciDB);
}

const answers = {
    1: 6,
    2: 3,
    3: 'baroko',
    4: 2,
    5: 2
};

// Povolení/zakázání tlačítka podle obsahu inputu
function toggleCheckButton(question) {
    const input = document.getElementById(`q${question}`);
    const button = document.getElementById(`btn${question}`);
    const rawValue = input.value.trim();
    // Odstranit případnou závorku z předchozí kontroly
    const userAnswerText = rawValue.split('(')[0].trim();
    button.disabled = !userAnswerText;
}

// Kontrola odpovědí
function checkAnswer(question, showCorrect = false) {
    const input = document.getElementById(`q${question}`);
    const result = document.getElementById(`result${question}`);
    const correctAnswer = answers[question];

    if (showCorrect) {
        // Zobrazit správnou odpověď, ale zachovat žákovu odpověď (pokud existuje)
        const rawValue = input.value.trim();
        const userAnswerText = rawValue.split('(')[0].trim();
        const correctAnswerText = question === 3 ? correctAnswer : correctAnswer.toString();
        const base = userAnswerText || correctAnswerText;
        input.value = `${base} (Správně: ${correctAnswerText})`;
        return;
    }

    // Původní žákova odpověď (bez předchozí závorky)
    const rawValue = input.value.trim();
    const userAnswerText = rawValue.split('(')[0].trim();
    if (!userAnswerText) {
        result.textContent = '';
        return;
    }

    const userAnswer = userAnswerText.toLowerCase();
    let message = '';
    let isCorrect = false;

    if (question === 3) {
        isCorrect = userAnswer === correctAnswer;
    } else {
        isCorrect = parseInt(userAnswer, 10) === correctAnswer;
    }

    if (isCorrect) {
        message = `${userAnswerText} Správně!`;
    } else {
        message = `${userAnswerText} Špatně. (Správně je ${question === 3 ? correctAnswer : correctAnswer.toString()})`;
    }

    input.value = message;
    result.textContent = '';
}

// Zobrazení správných odpovědí
function showAnswers() {
    // Zobrazit správné odpovědi a rovnou je vložit do polí
    for (let i = 1; i <= 5; i++) {
        checkAnswer(i, true);
    }
}

// Inicializace
window.onload = function() {
    loadFilters();
    loadTable(umelciDB);
};
